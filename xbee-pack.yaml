schema-version: 1.0

type: builder

var:
  version: 23.4

dependencies:
  - autoconf
  - automake
  - m4
  - gettext
  - ncurses

provision:
  - url:
      from: https://gitlab.com/psmisc/psmisc/-/archive/v{{ .version }}/psmisc-v{{ .version }}.tar.gz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - ./autogen.sh
        - ./configure --prefix=/usr
        - make
        - make install DESTDIR={{ .xbee.out }}
      directory: "{{ .xbee.src }}/psmisc-v{{ .version }}"
